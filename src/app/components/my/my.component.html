<h1>User</h1>
<ul>
  <li>Name: {{name}}</li>
  <li>Age: {{age}}</li>
  <li>Email: {{email}}</li>
  <li>Website: {{website}}</li>
  <li>{{address.street}} {{address.city}} {{address.state}}</li>
</ul>

<h1>Hobbies</h1>
<ul>
  <li *ngFor = "let hobby of hobbies; let i = index">
    {{i+1}}: {{hobby}}<button (click)="deleteHobby(hobby)">delete</button>
  </li>
</ul>
<form (submit)="addHobby(hobby.value)">
  <div>
    <label for="hobby">New Hobby: </label>
    <input type="text" #hobby>
  </div>
</form>

<h1>Edit User</h1>
<form>
  <div>
    <label for="name">Name: </label>
    <input type="text" [(ngModel)]="name" name="name">
  </div>
  <div>
    <label for="age">Age: </label>
    <input type="number" [(ngModel)]="age" name="age">
  </div>
  <div>
    <label for="email">Email: </label>
    <input type="email" [(ngModel)]="email" name="email">
  </div>
  <div>
    <label for="website">website: </label>
    <input type="text" [(ngModel)]="website" name="website">
  </div>
  <div>
    <label for="street">Street: </label>
    <input type="text" [(ngModel)]="address.street" name="street">
  </div>
  <div>
    <label for="street">City: </label>
    <input type="text" [(ngModel)]="address.city" name="city">
  </div>
  <div>
    <label for="state">State: </label>
    <input type="text" [(ngModel)]="address.state" name="state">
  </div><br>
  <button type="reset" value="Reset">Reset</button>
</form>
